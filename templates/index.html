<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScout â€” Technical Screening Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div id="app" class="fade-in"></div>

    <script>
        const API_BASE = '/api';
        let appState = {
            stage: 'info',  // info, generating, interview
            candidate: {},
            questions: [],
            currentTechIndex: 0,
            currentQuestionIndex: 0,
            chatHistory: []
        };

        // Helper: POST to API
        async function apiCall(endpoint, data) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'API error');
            }
            return response.json();
        }

        // Render: Candidate Info Form
        function renderInfoStage() {
            return `
                <div class="min-h-screen flex items-center justify-center px-4 py-8">
                    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 slide-up">
                        <div class="mb-8">
                            <h1 class="text-4xl font-bold text-slate-800 mb-2">TalentScout</h1>
                            <p class="text-slate-600">Professional Technical Screening Assistant</p>
                        </div>

                        <form id="candidateForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name *</label>
                                    <input type="text" name="name" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="John Doe">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email *</label>
                                    <input type="email" name="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="john@example.com">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Phone</label>
                                    <input type="tel" name="phone" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="+1 (555) 000-0000">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Years of Experience</label>
                                    <input type="number" name="experience" min="0" max="60" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="5">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Desired Position(s)</label>
                                    <input type="text" name="position" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Senior Backend Engineer">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Current Location</label>
                                    <input type="text" name="location" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="San Francisco, CA">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Tech Stack *</label>
                                <textarea name="techStack" required rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Python, FastAPI, PostgreSQL, Docker, AWS..."></textarea>
                                <p class="text-xs text-slate-500 mt-1">Describe your technical skills and tools (comma-separated or free text)</p>
                            </div>

                            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105 active:scale-95">
                                Start Screening
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        // Render: Generating Questions
        function renderGeneratingStage() {
            return `
                <div class="min-h-screen flex items-center justify-center px-4">
                    <div class="text-center slide-up">
                        <div class="mb-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                                <svg class="w-8 h-8 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" opacity="0.25"></circle>
                                    <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-slate-800 mb-2">Generating Questions</h2>
                            <p class="text-slate-600">Preparing personalized interview questions based on your tech stack...</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render: Interview Stage
        function renderInterviewStage() {
            const tech = appState.questions[appState.currentTechIndex];
            if (!tech) {
                return `
                    <div class="min-h-screen flex items-center justify-center px-4">
                        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 text-center slide-up">
                            <div class="mb-6">
                                <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-slate-800 mb-2">Interview Complete!</h2>
                            <p class="text-slate-600 mb-8">Thank you for participating in the TalentScout screening. Your responses have been recorded.</p>
                            <button onclick="location.reload()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-8 rounded-lg transition transform hover:scale-105">
                                Start New Screening
                            </button>
                        </div>
                    </div>
                `;
            }

            const question = tech.questions[appState.currentQuestionIndex];
            const totalQuestions = appState.questions.reduce((sum, t) => sum + t.questions.length, 0);
            const currentQuestionNumber = appState.questions.slice(0, appState.currentTechIndex).reduce((sum, t) => sum + t.questions.length, 0) + appState.currentQuestionIndex + 1;
            const progress = Math.round((currentQuestionNumber / totalQuestions) * 100);

            return `
                <div class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 px-4 py-8">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="mb-8 slide-up">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h1 class="text-3xl font-bold text-slate-800">Technical Interview</h1>
                                    <p class="text-slate-600 mt-1">Question <span class="font-semibold text-blue-600">${currentQuestionNumber}</span> of <span class="font-semibold">${totalQuestions}</span></p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm text-slate-600">Progress</p>
                                    <p class="text-2xl font-bold text-blue-600">${progress}%</p>
                                </div>
                            </div>
                            <!-- Progress Bar -->
                            <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                                <div class="bg-gradient-to-r from-blue-600 to-blue-700 h-3 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <!-- Tech Category Badge -->
                        <div class="mb-6 slide-up">
                            <div class="inline-block bg-blue-100 text-blue-700 px-4 py-2 rounded-full font-semibold text-sm">
                                ${tech.name}
                            </div>
                        </div>

                        <!-- Question Card -->
                        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 slide-up">
                            <div class="flex items-start gap-4 mb-6">
                                <div class="flex-shrink-0">
                                    <div class="flex items-center justify-center h-12 w-12 rounded-lg bg-blue-100">
                                        <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h2 class="text-2xl font-bold text-slate-800 mb-3">${question.q}</h2>
                                    <div class="flex items-center gap-2">
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold" style="background-color: ${getDifficultyColor(question.difficulty).bg}; color: ${getDifficultyColor(question.difficulty).text};">
                                            ${question.difficulty.charAt(0).toUpperCase() + question.difficulty.slice(1)} Level
                                        </span>
                                        <span class="text-sm text-slate-500">Take your time to provide a detailed answer</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Answer Input Form -->
                        <form id="answerForm" class="space-y-6">
                            <div class="bg-white rounded-2xl shadow-lg p-8 slide-up">
                                <label class="block text-sm font-semibold text-slate-700 mb-4">Your Answer</label>
                                <textarea 
                                    id="answerInput" 
                                    placeholder="Provide a clear and detailed answer based on your experience and knowledge..."
                                    rows="6"
                                    class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition resize-none"
                                    required>
                                </textarea>
                                <p class="text-xs text-slate-500 mt-2">Be specific, use examples where possible, and explain your reasoning.</p>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex gap-4 slide-up">
                                <button 
                                    type="submit"
                                    class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-4 px-6 rounded-lg transition transform hover:scale-105 active:scale-95 shadow-lg">
                                    <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                    Submit & Next Question
                                </button>
                                ${currentQuestionNumber === totalQuestions ? `
                                    <button 
                                        type="button"
                                        onclick="finishInterview()"
                                        class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-4 px-8 rounded-lg transition transform hover:scale-105 active:scale-95 shadow-lg">
                                        <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        Finish Interview
                                    </button>
                                ` : ''}
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function getDifficultyColor(difficulty) {
            const colors = {
                'easy': { bg: '#dcfce7', text: '#16a34a' },
                'medium': { bg: '#fef08a', text: '#ca8a04' },
                'hard': { bg: '#fee2e2', text: '#dc2626' }
            };
            return colors[difficulty] || colors['medium'];
        }

        // Render App
        function render() {
            const app = document.getElementById('app');
            if (appState.stage === 'info') {
                app.innerHTML = renderInfoStage();
                document.getElementById('candidateForm').addEventListener('submit', handleCandidateSubmit);
            } else if (appState.stage === 'generating') {
                app.innerHTML = renderGeneratingStage();
            } else if (appState.stage === 'interview') {
                app.innerHTML = renderInterviewStage();
                document.getElementById('answerForm').addEventListener('submit', handleAnswerSubmit);
            }
        }

        // Handle Candidate Form
        async function handleCandidateSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            appState.candidate = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                experience: parseInt(formData.get('experience')) || 0,
                position: formData.get('position'),
                location: formData.get('location'),
                techStack: formData.get('techStack')
            };

            appState.stage = 'generating';
            render();

            try {
                const result = await apiCall('/generate-questions', appState.candidate);
                appState.questions = result.questions;
                appState.stage = 'interview';
                appState.chatHistory = [];
                appState.currentTechIndex = 0;
                appState.currentQuestionIndex = 0;
                render();
            } catch (err) {
                alert(`Error: ${err.message}`);
                appState.stage = 'info';
                render();
            }
        }

        // Handle Answer Submit
        async function handleAnswerSubmit(e) {
            e.preventDefault();
            const answerInput = document.getElementById('answerInput');
            const answer = answerInput.value.trim();
            
            if (!answer) {
                alert('Please provide an answer before proceeding.');
                return;
            }

            // Store the answer
            appState.chatHistory.push(answer);
            
            // Clear input immediately
            answerInput.value = '';
            
            // Move to next question
            appState.currentQuestionIndex++;
            const currentTech = appState.questions[appState.currentTechIndex];
            
            if (appState.currentQuestionIndex >= currentTech.questions.length) {
                appState.currentTechIndex++;
                appState.currentQuestionIndex = 0;
            }

            // Re-render with fresh question
            render();
            
            // Focus on new input after render
            setTimeout(() => {
                const newInput = document.getElementById('answerInput');
                if (newInput) newInput.focus();
            }, 100);
        }

        function finishInterview() {
            appState.currentTechIndex = appState.questions.length;
            render();
        }

        // Initialize
        render();
    </script>
</body>
</html>
